<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了 - BucksBox.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .note {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="success-icon"></div>
        <h1>メール認証完了！</h1>
        <p>
            BucksBox.aiへようこそ！<br>
            メールアドレスの確認が完了しました。<br>
            以下のボタンからダッシュボードにアクセスしてください。
        </p>
        <a href="dashboard.html" class="button">ダッシュボードへ進む</a>

        <div class="note">
            <strong>ご注意：</strong><br>
            初回ログイン時は、登録時に設定したメールアドレスとパスワードをご使用ください。
        </div>
    </div>

    <script>
        // 自動的にダッシュボードへリダイレクト（5秒後）
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 5000);
    </script>
</body>
</html>

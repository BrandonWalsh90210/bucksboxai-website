<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - BucksBox.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 15px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="BucksBox.ai_logo.png" alt="BucksBox.ai">
        </div>
        
        <h1>ログイン</h1>
        
        <div id="debugStatus" style="background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; display: none;"></div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">ログイン</button>
        </form>
        
        <div class="loading" id="loading">
            処理中...
        </div>
        
        <div class="links">
            <div class="divider">アカウントをお持ちでない方</div>
            <a href="signup.html">新規登録はこちら</a>
            <div class="divider">パスワードを忘れた方</div>
            <a href="reset-password.html">パスワードリセット</a>
            <div class="divider">その他</div>
            <a href="index.html">ホームに戻る</a>
        </div>
    </div>
    
    <!-- Debug Script -->
    <script>
        console.log('Page loaded, starting Supabase initialization...');
        
        // デバッグ用のステータス表示
        function showDebugStatus(message) {
            const debugDiv = document.getElementById('debugStatus');
            if (debugDiv) {
                debugDiv.textContent = message;
                debugDiv.style.display = 'block';
                console.log('DEBUG:', message);
            }
        }
        
        // フォールバック用のSupabaseクライアント初期化
        let supabaseClient = null;
        
        // Supabase設定
        const SUPABASE_URL = 'https://nyeihlozvadcqbnpbwqe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55ZWlobG96dmFkY3FibnBid3FlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5ODE5MTksImV4cCI6MjA1MTU1NzkxOX0.ZxYC2BnIb90DPP0ZPSBsz_Y6g5Fc79vB5J3E8_82qVE';
        
        // 初期化関数
        function initializeSupabase() {
            try {
                if (typeof supabase !== 'undefined' && supabase.createClient) {
                    showDebugStatus('Initializing Supabase client...');
                    supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    showDebugStatus('Supabase client initialized successfully');
                    return true;
                } else {
                    showDebugStatus('Supabase object not available');
                    return false;
                }
            } catch (error) {
                showDebugStatus('Error initializing Supabase: ' + error.message);
                console.error('Supabase initialization error:', error);
                return false;
            }
        }
    </script>
    
    <!-- Primary CDN -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
        onload="showDebugStatus('Primary CDN loaded'); initializeSupabase();"
        onerror="showDebugStatus('Primary CDN failed, trying fallback...'); loadFallbackCDN();">
    </script>
    
    <!-- Fallback CDN loader -->
    <script>
        function loadFallbackCDN() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@supabase/supabase-js@2';
            script.onload = function() {
                showDebugStatus('Fallback CDN loaded successfully');
                initializeSupabase();
            };
            script.onerror = function() {
                showDebugStatus('All CDN sources failed. Please check your internet connection.');
                document.getElementById('errorMessage').textContent = 'ネットワークエラー: Supabaseライブラリを読み込めませんでした。インターネット接続を確認してください。';
                document.getElementById('errorMessage').style.display = 'block';
            };
            document.head.appendChild(script);
        }
    </script>
    
    <!-- Main Application Script -->
    <script>
        // DOM読み込み完了後に実行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing login form handlers...');
            
            // フォーム要素の取得
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            
            // Supabaseクライアントの可用性チェック
            function checkSupabaseAvailability() {
                if (!supabaseClient) {
                    errorMessage.textContent = 'システムエラー: データベースに接続できません。ページを再読み込みしてください。';
                    errorMessage.style.display = 'block';
                    return false;
                }
                return true;
            }
            
            // ログインフォームの処理
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Login form submitted');
                
                // Supabaseクライアントのチェック
                if (!checkSupabaseAvailability()) {
                    return;
                }
                
                // エラー/成功メッセージをクリア
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // フォームデータの取得
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // ローディング表示
                loading.style.display = 'block';
                loginForm.style.display = 'none';
                
                try {
                    console.log('Starting login process...');
                    
                    // Supabaseでログイン
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        console.error('Login error:', error);
                        throw error;
                    }
                    
                    console.log('Login successful:', data);
                    
                    // ログイン成功
                    successMessage.textContent = 'ログインに成功しました。リダイレクト中...';
                    successMessage.style.display = 'block';
                    
                    // 2秒後にダッシュボードへリダイレクト
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // エラー表示
                    let errorText = 'ログインに失敗しました。';
                    
                    if (error.message) {
                        if (error.message.includes('Invalid login credentials')) {
                            errorText = 'メールアドレスまたはパスワードが正しくありません。';
                        } else if (error.message.includes('Email not confirmed')) {
                            errorText = 'メールアドレスの確認が完了していません。確認メールをご確認ください。';
                        } else {
                            errorText = 'エラー: ' + error.message;
                        }
                    }
                    
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                    
                    // フォーム表示を戻す
                    loading.style.display = 'none';
                    loginForm.style.display = 'block';
                }
            });
            
            // ページ読み込み完了後の初期化確認とセッションチェック
            setTimeout(async function() {
                if (!supabaseClient) {
                    showDebugStatus('Warning: Supabase client not initialized after 3 seconds');
                } else {
                    showDebugStatus('System ready');
                    
                    // 既にログイン済みかチェック
                    try {
                        const { data: { session } } = await supabaseClient.auth.getSession();
                        
                        if (session) {
                            console.log('User already logged in, redirecting...');
                            // 既にログイン済みの場合、ダッシュボードへリダイレクト
                            window.location.href = 'dashboard.html';
                        }
                    } catch (error) {
                        console.error('Session check error:', error);
                    }
                }
            }, 3000);
        });
    </script>
</body>
</html>

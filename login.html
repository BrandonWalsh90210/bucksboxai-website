<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - BucksBox.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 15px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="BucksBox.ai_logo.png" alt="BucksBox.ai">
        </div>
        
        <h1>ログイン</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">ログイン</button>
        </form>
        
        <div class="loading" id="loading">
            処理中...
        </div>
        
        <div class="links">
            <div class="divider">アカウントをお持ちでない方</div>
            <a href="signup.html">新規登録はこちら</a>
            <div class="divider">パスワードを忘れた方</div>
            <a href="reset-password.html">パスワードリセット</a>
            <div class="divider">その他</div>
            <a href="index.html">ホームに戻る</a>
        </div>
    </div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://lgspizsitxyspipqglgz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxnc3BpenNpdHh5c3BpcHFnbGd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU4ODMzMzIsImV4cCI6MjA1MTQ1OTMzMn0.cKylfXEOaUrHOqBNbXXv3-Fhm3H-K_mPnAauRtTBV8w';
        
        // Supabaseクライアントの初期化
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // フォーム要素の取得
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        
        // ログインフォームの処理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // エラー/成功メッセージをクリア
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // フォームデータの取得
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // ローディング表示
            loading.style.display = 'block';
            loginForm.style.display = 'none';
            
            try {
                // Supabaseでログイン
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // ログイン成功
                successMessage.textContent = 'ログインに成功しました。リダイレクト中...';
                successMessage.style.display = 'block';
                
                // 2秒後にダッシュボードへリダイレクト
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                // エラー表示
                let errorText = 'ログインに失敗しました。';
                
                if (error.message) {
                    if (error.message.includes('Invalid login credentials')) {
                        errorText = 'メールアドレスまたはパスワードが正しくありません。';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorText = 'メールアドレスの確認が完了していません。確認メールをご確認ください。';
                    } else {
                        errorText = error.message;
                    }
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // フォーム表示を戻す
                loading.style.display = 'none';
                loginForm.style.display = 'block';
            }
        });
        
        // ページ読み込み時、既にログイン済みかチェック
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (session) {
                // 既にログイン済みの場合、ダッシュボードへリダイレクト
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>

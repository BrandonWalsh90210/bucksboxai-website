<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe テスト環境 - BucksBox.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .test-section {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #764ba2;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .api-key-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-box {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .result-box.error {
            background: #ffebee;
            border-color: #f44336;
        }

        .result-box.show {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.success {
            background: #4caf50;
        }

        .status-indicator.error {
            background: #f44336;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .test-cards {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .test-cards h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .card-number {
            font-family: monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Stripe テスト環境</h1>
        <p class="subtitle">BucksBox.ai - Stripe Connect実装テスト</p>

        <div class="info-box">
            <h3>📌 このページの目的</h3>
            <p>
                Stripeの基本的な動作を確認するためのテストページです。<br>
                まずはAPIキーが正しく設定されているか確認しましょう。
            </p>
        </div>

        <!-- Step 1: API Key Test -->
        <div class="test-section">
            <h2>Step 1: APIキーのテスト</h2>
            <input type="text"
                   id="publishable-key"
                   class="api-key-input"
                   placeholder="pk_test_で始まる公開可能キーを入力">
            <button class="btn" onclick="testStripeConnection()">
                接続テスト
            </button>
            <div id="connection-result" class="result-box"></div>
        </div>

        <!-- Step 2: Payment Element Test -->
        <div class="test-section">
            <h2>Step 2: 決済フォームのテスト</h2>
            <button class="btn" onclick="loadPaymentForm()">
                テスト決済フォームを表示
            </button>
            <div id="payment-element"></div>
            <div id="payment-message"></div>
        </div>

        <!-- Test Card Numbers -->
        <div class="test-cards">
            <h3>📝 テスト用カード番号</h3>
            <div class="card-number">
                <span>4242 4242 4242 4242</span>
                <button class="copy-btn" onclick="copyToClipboard('4242424242424242')">コピー</button>
            </div>
            <p style="font-size: 12px; color: #888; margin-top: 5px;">
                有効期限: 任意の未来の日付 / CVC: 任意の3桁の数字
            </p>
        </div>

        <!-- Step 3: Connect Test -->
        <div class="test-section">
            <h2>Step 3: Stripe Connect テスト</h2>
            <p style="font-size: 14px; color: #666; margin-bottom: 15px;">
                ※ APIキーのテストが成功してから実行してください
            </p>
            <button class="btn" onclick="testStripeConnect()" disabled id="connect-test-btn">
                Connect アカウント作成テスト
            </button>
            <div id="connect-result" class="result-box"></div>
        </div>
    </div>

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <script>
        let stripe = null;
        let elements = null;

        // APIキー接続テスト
        async function testStripeConnection() {
            const key = document.getElementById('publishable-key').value;
            const resultBox = document.getElementById('connection-result');

            if (!key || !key.startsWith('pk_test_')) {
                resultBox.className = 'result-box error show';
                resultBox.innerHTML = `
                    <span class="status-indicator error"></span>
                    エラー: テスト用の公開可能キー（pk_test_で始まる）を入力してください
                `;
                return;
            }

            try {
                // Stripeオブジェクトを初期化
                stripe = Stripe(key);

                // 接続テスト（簡単な要素作成）
                elements = stripe.elements();

                resultBox.className = 'result-box show';
                resultBox.innerHTML = `
                    <span class="status-indicator success"></span>
                    ✅ 接続成功！Stripeが正しく初期化されました。
                `;

                // Connectテストボタンを有効化
                document.getElementById('connect-test-btn').disabled = false;

                // APIキーをローカルストレージに保存（テスト用）
                localStorage.setItem('stripe_test_pk', key);

            } catch (error) {
                resultBox.className = 'result-box error show';
                resultBox.innerHTML = `
                    <span class="status-indicator error"></span>
                    エラー: ${error.message}
                `;
            }
        }

        // 決済フォームのロード
        function loadPaymentForm() {
            if (!stripe) {
                alert('先にAPIキーのテストを実行してください');
                return;
            }

            const paymentElement = document.getElementById('payment-element');
            paymentElement.innerHTML = `
                <div style="padding: 20px; background: #f9f9f9; border-radius: 8px; margin-top: 20px;">
                    <p style="color: #4caf50; font-weight: bold;">
                        ✅ 決済要素の準備完了！
                    </p>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">
                        実際の決済フォームを表示するには、サーバーサイドの実装が必要です。
                    </p>
                </div>
            `;
        }

        // Stripe Connect テスト
        async function testStripeConnect() {
            const resultBox = document.getElementById('connect-result');

            resultBox.className = 'result-box show';
            resultBox.innerHTML = `
                <span class="status-indicator success"></span>
                <strong>Stripe Connect 準備状況</strong><br>
                <ul style="margin-top: 10px; padding-left: 20px;">
                    <li>✅ クライアント側の準備完了</li>
                    <li>⏳ サーバーサイドの実装が必要です</li>
                    <li>⏳ Supabase Edge Functionsの設定が必要です</li>
                </ul>
            `;
        }

        // クリップボードにコピー
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('コピーしました！');
            });
        }

        // ページ読み込み時に保存されたキーがあれば自動入力
        window.onload = function() {
            const savedKey = localStorage.getItem('stripe_test_pk');
            if (savedKey) {
                document.getElementById('publishable-key').value = savedKey;
            }
        }
    </script>
</body>
</html>

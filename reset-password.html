<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - BucksBox.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .info-text {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 15px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        
        /* パスワード更新フォーム用 */
        .update-form {
            display: none;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="BucksBox.ai_logo.png" alt="BucksBox.ai">
        </div>
        
        <h1>パスワードリセット</h1>
        
        <!-- リセットリクエストフォーム -->
        <div id="resetRequestSection">
            <p class="info-text">
                登録されているメールアドレスを入力してください。<br>
                パスワードリセット用のリンクをメールで送信します。
            </p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="resetRequestForm">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit">リセットリンクを送信</button>
            </form>
            
            <div class="loading" id="loading">
                処理中...
            </div>
            
            <div class="links">
                <div class="divider">その他のオプション</div>
                <a href="login.html">ログインに戻る</a>
                <div class="divider"></div>
                <a href="signup.html">新規登録</a>
                <div class="divider"></div>
                <a href="index.html">ホームに戻る</a>
            </div>
        </div>
        
        <!-- パスワード更新フォーム（リセットリンクからアクセスした場合） -->
        <div id="updatePasswordSection" class="update-form">
            <p class="info-text">
                新しいパスワードを設定してください。
            </p>
            
            <div id="updateErrorMessage" class="error-message"></div>
            <div id="updateSuccessMessage" class="success-message"></div>
            
            <form id="updatePasswordForm">
                <div class="form-group">
                    <label for="newPassword">新しいパスワード</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div class="password-requirements">
                        ・8文字以上
                        ・大文字と小文字を含む
                        ・数字を含む
                        ・特殊文字を含む
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmNewPassword">新しいパスワード（確認）</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                
                <button type="submit">パスワードを更新</button>
            </form>
            
            <div class="loading" id="updateLoading">
                処理中...
            </div>
            
            <div class="links">
                <div class="divider">パスワード更新後</div>
                <a href="login.html">ログインページへ</a>
            </div>
        </div>
    </div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://ypesemlagxsdixjxvrpb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwZXNlbWxhZ3hzZGl4anh2cnBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NzYzODgsImV4cCI6MjA3MjU1MjM4OH0.Q6OnAHRJCpIAdWP3fCgtsaVF_YLM0ov9-p6nhluUPm8';
        
        // Supabaseクライアントの初期化
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // フォーム要素の取得
        const resetRequestForm = document.getElementById('resetRequestForm');
        const updatePasswordForm = document.getElementById('updatePasswordForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const updateErrorMessage = document.getElementById('updateErrorMessage');
        const updateSuccessMessage = document.getElementById('updateSuccessMessage');
        const loading = document.getElementById('loading');
        const updateLoading = document.getElementById('updateLoading');
        
        // パスワード検証関数
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return {
                isValid: minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar,
                errors: []
            };
        }
        
        // URLパラメータをチェック（リセットリンクからのアクセスか確認）
        function checkForResetToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const type = urlParams.get('type');
            
            if (accessToken && type === 'recovery') {
                // パスワード更新フォームを表示
                document.getElementById('resetRequestSection').style.display = 'none';
                document.getElementById('updatePasswordSection').style.display = 'block';
                return true;
            }
            return false;
        }
        
        // リセットリクエストフォームの処理
        resetRequestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // エラー/成功メッセージをクリア
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // メールアドレスを取得
            const email = document.getElementById('email').value;
            
            // ローディング表示
            loading.style.display = 'block';
            resetRequestForm.style.display = 'none';
            
            try {
                // パスワードリセットメールを送信
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://brandonwalsh90210.github.io/bucksboxai-website/reset-password.html',
                });
                
                if (error) {
                    throw error;
                }
                
                // 成功メッセージ
                successMessage.innerHTML = `
                    パスワードリセット用のメールを送信しました。<br>
                    メールに記載されたリンクをクリックして、新しいパスワードを設定してください。<br>
                    <small>※メールが届かない場合は、迷惑メールフォルダもご確認ください。</small>
                `;
                successMessage.style.display = 'block';
                
                // フォームを非表示
                loading.style.display = 'none';
                
            } catch (error) {
                // エラー表示
                let errorText = 'リセットメールの送信に失敗しました。';
                
                if (error.message) {
                    errorText = error.message;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // フォーム表示を戻す
                loading.style.display = 'none';
                resetRequestForm.style.display = 'block';
            }
        });
        
        // パスワード更新フォームの処理
        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // エラー/成功メッセージをクリア
            updateErrorMessage.style.display = 'none';
            updateSuccessMessage.style.display = 'none';
            
            // パスワードを取得
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // パスワード確認
            if (newPassword !== confirmNewPassword) {
                updateErrorMessage.textContent = 'パスワードが一致しません。';
                updateErrorMessage.style.display = 'block';
                return;
            }
            
            // パスワード検証
            const passwordValidation = validatePassword(newPassword);
            if (!passwordValidation.isValid) {
                updateErrorMessage.textContent = 'パスワードは8文字以上で、大文字・小文字・数字・特殊文字を含む必要があります。';
                updateErrorMessage.style.display = 'block';
                return;
            }
            
            // ローディング表示
            updateLoading.style.display = 'block';
            updatePasswordForm.style.display = 'none';
            
            try {
                // 新しいパスワードを設定
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw error;
                }
                
                // 成功メッセージ
                updateSuccessMessage.innerHTML = `
                    パスワードが正常に更新されました。<br>
                    3秒後にログインページへ移動します...
                `;
                updateSuccessMessage.style.display = 'block';
                
                // フォームを非表示
                updateLoading.style.display = 'none';
                
                // 3秒後にログインページへリダイレクト
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                // エラー表示
                let errorText = 'パスワードの更新に失敗しました。';
                
                if (error.message) {
                    errorText = error.message;
                }
                
                updateErrorMessage.textContent = errorText;
                updateErrorMessage.style.display = 'block';
                
                // フォーム表示を戻す
                updateLoading.style.display = 'none';
                updatePasswordForm.style.display = 'block';
            }
        });
        
        // ページ読み込み時にトークンをチェック
        window.addEventListener('load', () => {
            checkForResetToken();
        });
        
        // Supabaseのリカバリーイベントを監視
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // パスワードリカバリーモードの場合、更新フォームを表示
                document.getElementById('resetRequestSection').style.display = 'none';
                document.getElementById('updatePasswordSection').style.display = 'block';
            }
        });
    </script>
</body>
</html>
